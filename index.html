<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <title>Тойға шақыру</title>
  <style>
    body, html { margin:0; padding:0; font-family:sans-serif; background:#f9f9f9; }
    #timer { text-align:center; font-size:2rem; margin-top:20px; }
    .rsvp { display:flex; justify-content:center; gap:20px; margin:20px; }
    .rsvp button { padding:10px 20px; font-size:1.1rem; cursor:pointer; }
    #whatsapp {
      position: fixed; bottom:20px; right:20px;
      background:#25D366; color:white; padding:10px 20px;
      border-radius:50px; text-decoration:none; font-weight:bold;
    }
    #media { position:relative; width:100%; max-width:600px; margin:auto; }
    #media img, #media video { width:100%; display:block; }
    #media audio { width:100%; margin-top:10px; }
  </style>
</head>
<body>

  <div id="media">
    <img src="photo.jpg" alt="Тойға шақырамыз!" />
    <audio src="music.mp3" autoplay loop controls></audio>
  </div>

  <div id="timer">Жүктелуде...</div>

  <div class="rsvp">
    <button onclick="rsvp('yes')">✅ Барам</button>
    <button onclick="rsvp('no')">❌ Бармаймын</button>
  </div>
