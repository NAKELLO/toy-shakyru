<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <title>Тойға шақыру</title>
  <style>
    body, html { margin:0; padding:0; font-family:sans-serif; background:#fff; }
    #timer { text-align:center; font-size:2rem; margin-top:20px; }
    .rsvp { display:flex; justify-content:center; gap:20px; margin:20px; }
    .rsvp button {
      padding:10px 20px;
      font-size:1.1rem;
      cursor:pointer;
      background-color: #f1c40f;
      border: none;
      border-radius: 10px;
    }
    #whatsapp {
      position: fixed; bottom:20px; right:20px;
      background:#25D366; color:white; padding:10px 20px;
      border-radius:50px; text-decoration:none; font-weight:bold;
    }
    #media { width:100%; max-width:800px; margin:auto; padding:20px; }
    #media img { width:100%; border-radius:12px; }
    #media audio { width:100%; margin-top:20px; }
  </style>
</head>
<body>

  <div id="media">
    <img src="photo.jpg" alt="Тойға шақырамыз!" />
    <audio src="music.mp3" autoplay loop controls></audio>
  </div>

  <div id="timer">Уақыт есептелуде...</div>

  <div class="rsvp">
    <button onclick="rsvp('yes')">✅ Барам</button>
    <button onclick="rsvp('no')">❌ Бармаймын</button>
  </div>

  <a id="whatsapp" href="https://wa.me/77079361770" target="_blank">
    WhatsApp: 8 707 936 1770
  </a>

  <script>
    const eventDate = new Date('2025-08-10T18:00:00');
    function updateTimer(){
      const now = new Date();
      let diff = eventDate - now;
      if(diff < 0){ document.getElementById('timer').textContent = 'Той басталды!'; clearInterval(interval); return; }
      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff/(1000*60*60))%24);
      const mins = Math.floor((diff/(1000*60))%60);
      const secs = Math.floor((diff/1000)%60);
      document.getElementById('timer').textContent = `${days} күн ${hours} сағат ${mins} мин ${secs} сек`;
    }
    const interval = setInterval(updateTimer, 1000);
    updateTimer();

    function rsvp(answer){
      alert(answer === 'yes' ? 'Сіз "Барам" деп жауап бердіңіз!' : 'Сіз "Бармаймын" деп жауап бердіңіз!');
    }
  </script>

</body>
</html>
