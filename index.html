<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <title>Тойға шақыру</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: url('photo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    #timer {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .rsvp {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    .rsvp button {
      padding: 12px 24px;
      font-size: 1.1rem;
      cursor: pointer;
      background-color: #f1c40f;
      border: none;
      border-radius: 10px;
      color: black;
      transition: 0.3s;
    }
    .rsvp button:hover {
      background-color: #d4ac0d;
      color: white;
    }
    #counter {
      font-size: 1.3rem;
      font-weight: bold;
    }
    #whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      padding: 12px 24px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 3;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="content">
    <h1>Біздің тойымызға шақырамыз!</h1>
    <div id="timer">Уақыт есептелуде...</div>

    <div class="rsvp">
      <button onclick="rsvp('yes')">✅ Барам</button>
      <button onclick="rsvp('no')">❌ Бармаймын</button>
    </div>

    <div id="counter">
      Қатысушылар саны: <span id="count">0</span>
    </div>
  </div>

  <a id="whatsapp" href="https://wa.me/77079361770" target="_blank">
    WhatsApp: 8 707 936 1770
  </a>

  <audio id="bgmusic" src="music.mp3" autoplay loop></audio>

  <script>
    // Таймер
    const eventDate = new Date('2025-08-10T18:00:00');
    function updateTimer() {
      const now = new Date();
      const diff = eventDate - now;
      if (diff < 0) {
        document.getElementById('timer').textContent = 'Той басталды!';
        clearInterval(interval);
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);
      document.getElementById('timer').textContent = `${days} күн ${hours} сағат ${mins} мин ${secs} сек`;
    }
    const interval = setInterval(updateTimer, 1000);
    updateTimer();

    // RSVP
    let count = 0;
    let hasResponded = false;

    function rsvp(answer) {
      if (hasResponded) {
        alert('Сіз бұрын жауап беріп қойдыңыз!');
        return;
      }

      if (answer === 'yes') {
        count++;
        document.getElementById('count').textContent = count;
        alert('Сіз "Барам" деп жауап бердіңіз!');
      } else {
        alert('Сіз "Бармаймын" деп жауап бердіңіз!');
      }

      hasResponded = true;
      document.querySelectorAll('.rsvp button').forEach(btn => btn.disabled = true);
    }

    // Музыканы күштеп қосу (кей браузерлерде)
    window.addEventListener('click', () => {
      const audio = document.getElementById('bgmusic');
      if (audio && audio.paused) {
        audio.play();
      }
    });
  </script>

</body>
</html>
