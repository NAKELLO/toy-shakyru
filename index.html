<script>
  let count = 0;
  let hasResponded = false;

  function rsvp(answer) {
    if (hasResponded) {
      alert('Сіз бұрын жауап беріп қойдыңыз!');
      return;
    }

    if (answer === 'yes') {
      count++;
      document.getElementById('count').textContent = count;
      alert('Сіз "Барам" деп жауап бердіңіз!');
    } else {
      alert('Сіз "Бармаймын" деп жауап бердіңіз!');
    }

    hasResponded = true;

    // Батырмаларды өшіру (қаласаңыз)
    document.querySelectorAll('.rsvp button').forEach(btn => btn.disabled = true);
  }
</script>
